<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  
  <div class="gallery">
    <a href="#img1"><img src="https://picsum.photos/id/1015/400/300" alt="Image 1"></a>
    <a href="#img2"><img src="https://picsum.photos/id/1025/400/300" alt="Image 2"></a>
    <a href="#img3"><img src="https://picsum.photos/id/1035/400/300" alt="Image 3"></a>
    <a href="#img4"><img src="https://picsum.photos/id/1045/400/300" alt="Image 4"></a>
  </div>

  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://picsum.photos/id/1015/800/600" alt="Image 1">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://picsum.photos/id/1025/800/600" alt="Image 2">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://picsum.photos/id/1035/800/600" alt="Image 3">
  </div>

  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://picsum.photos/id/1045/800/600" alt="Image 4">
  </div>

</body>
</html>
