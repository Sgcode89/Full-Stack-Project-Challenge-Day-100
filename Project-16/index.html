  <title>Responsive Footer</title>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    body{font-family:Arial, sans-serif; line-height:1.6; min-height:100vh; display:flex; flex-direction:column;}

    /* Footer */
    footer{background:#333; color:#fff; padding:40px 20px; margin-top:auto;}
    .footer-container{ max-width:1200px; margin:auto;display:flex; justify-content:space-between; flex-wrap:wrap; gap:20px; }
    .footer-col{flex:1; min-width:200px; }
    .footer-col h3{ color:#ff5722; margin-bottom:15px;
    }
    .footer-col p, .footer-col a{ color:#fff; text-decoration:none; font-size:0.9rem;  margin-bottom:8px; display:block;  transition:0.3s;  }
    .footer-col a:hover{ color:#ffb74d; }

    /* Social Icons */
    .social-icons{
 display:flex;
      gap:10px;
      margin-top:10px;
    }
    .social-icons a{
      width:35px;
      height:35px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ff5722;
      border-radius:50%;
      color:#fff;
      font-size:1rem;
      transition:0.3s;
    }
    .social-icons a:hover{
      background:#e64a19;
    }

    /* Bottom Footer */
    .footer-bottom{
      text-align:center;
      margin-top:20px;
      font-size:0.8rem;
      color:#aaa;
    }

    /* Responsive */
    @media(max-width:768px){
      .footer-container{
        flex-direction:column;
        text-align:center;
      }
    }
  </style>
  <!-- Optional: Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
