<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: rgb(233, 232, 232);
        color: #ffffff;
      }

      header {
        background: #222;
        color: rgba(253, 255, 253, 1)ff;
        padding: 20px;
        text-align: center;
        color: white;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 12px;
        padding: 15px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(148, 129, 129, 0.2);
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      footer {
        background: #222;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Grid Gallery</h1>
      <p>SG Coder</p>
      <p>A simple image gallery with CSS Grid</p>
    </header>

    <section class="gallery">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" />
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" />
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" />
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" />
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5" />
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6" />
      <img src="https://picsum.photos/400/300?random=7" alt="Gallery Image 7" />
      <img src="https://picsum.photos/400/300?random=8" alt="Gallery Image 8" />
      <img src="https://picsum.photos/400/300?random=9" alt="Gallery Image 9" />
    </section>

    <footer>
      <p>&copy; 2025 Responsive Grid Gallery | All Rights Reserved</p>
    </footer>
  </body>
</html>
